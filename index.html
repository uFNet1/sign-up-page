<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
</head>
<body>
  <div class="app">
    <div class="left-side">
      <img class="logo-background"
        src="https://images.unsplash.com/photo-1749838065282-32db54bed154?q=80&w=1229&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
      <div class="logo-container">
        <img class="logo" src="./assets/logo.png">
      </div>
      <div class="watermark-container">
        <p class="watermark">Photo by <a href="https://unsplash.com/@marekpiwnicki">Marek Piwnicki</a> on <a href="https://unsplash.com/photos/snowy-mountains-are-illuminated-by-the-sunlight-Z0I2iGp4Fw4">Unsplash</a></p>
      </div>
    </div>
    <div class="right-side">
      <p class="upper-text">Create account to use all features!</p>
      <div class="signin-container">
        <strong>Let's do this</strong>
        <div class="form-container">
          <form class="credentials-form" action="">
            <label for="fname">First Name</label>
            <input type="text" name="fname" id="fname">
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
          </form>
          <form class="credentials-form" action="">
            <label for="lname">Last Name</label>
            <input type="text" name="lname" id="lname">
            <label for="tel">Phone Number</label>
            <input type="tel" name="tel" id="tel">
            <label for="cpassword">Confirm Password</label>
            <input type="password" name="cpassword" id="cpassword">
          </form>
        </div>
      </div>
      <button class="primary-btn" id="create-btn" type="submit">Create Account</button>
      <p class="outside-text">Already have an account? <a class="secondary-btn" href="blank">Log in</a></p>
    </div>
  </div>
</body>
</html>
